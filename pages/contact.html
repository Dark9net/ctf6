<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Flag Challenge Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .navbar {
        background-color: #333;
        padding: 1rem;
      }
      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .nav-menu li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
      }
      .nav-menu li a:hover {
        background-color: #555;
        border-radius: 3px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .content-section {
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .btn-submit {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <ul class="nav-menu">
          <li><a href='/'>Home</a></li>
          <li><a href='/about'>About</a></li>
          <li><a href="/blogs">Blogs</a></li>
          <li><a href='/contact'>Contact</a></li>
          <li><a href='/login'>Login</a></li>
          <li><a href='/signup'>Signup</a></li>
          <li><a href='/profile'>Profile</a></li>
          <li><a href='/hints'>Hints</a></li>
          <li><a href='/scoreboard'>Scoreboard</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="content-section">
        <h1>Contact Us</h1>
        <p>
          Have questions or need assistance? Fill out the form below, and we'll
          get back to you as soon as possible.
        </p>
      </div>

      <div class="content-section">
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Enter the subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Write your message here"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
