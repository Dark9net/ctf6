<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scoreboard - Flag Challenge Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }
      /* Navigation Styles */
      .navbar {
        background-color: #333;
        padding: 1rem;
        margin-bottom: 20px;
      }
      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav-menu {
        display: flex;
        list-style: none;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .nav-menu li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
      }
      .nav-menu li a:hover {
        background-color: #555;
        border-radius: 3px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .scoreboard-title {
        text-align: center;
        margin-bottom: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table th,
      table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      table th {
        background-color: #007bff;
        color: white;
      }
      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      table tr:hover {
        background-color: #f1f1f1;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar">
      <div class="nav-content">
        <ul class="nav-menu">
          <li><a href='/'>Home</a></li>
          <li><a href='/about'>About</a></li>
          <li><a href="/blogs">Blogs</a></li>
          <li><a href='/contact'>Contact</a></li>
          <li><a href='/login'>Login</a></li>
          <li><a href='/signup'>Signup</a></li>
          <li><a href='/profile'>Profile</a></li>
          <li><a href='/hints'>Hints</a></li>
          <li><a href='/scoreboard'>Scoreboard</a></li>
        </ul>
      </div>
    </nav>

    <!-- Scoreboard Section -->
    <div class="container">
      <h1 class="scoreboard-title">Scoreboard</h1>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Username</th>
            <th>Score</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Jane Smith</td>
            <td>@janesmith</td>
            <td>2500</td>
            <td><a href="/profile" class="btn">View</a></td>
          </tr>
          <tr>
            <td>2</td>
            <td>John Doe</td>
            <td>@johndoe</td>
            <td>2200</td>
            <td><a href="/profile" class="btn">View</a></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Alice Johnson</td>
            <td>@alicejohnson</td>
            <td>2100</td>
            <td><a href="/profile" class="btn">View</a></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Michael Lee</td>
            <td>@michaellee</td>
            <td>2000</td>
            <td><a href="/profile" class="btn">View</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
