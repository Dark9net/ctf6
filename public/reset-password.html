<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Flag Challenge Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .btn-login {
        display: inline-block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-login:hover {
        background-color: #0056b3;
      }
      .form-links {
        margin-top: 15px;
        font-size: 14px;
      }
      .form-links a {
        color: #007bff;
        text-decoration: none;
      }
      .form-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Reset Password</h1>
      <form action="/reset-password" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your email"
            required
          />

          <label for="newPassword">New Password:</label>
          <input type="text" id="newPassword" name="newPassword" placeholder="New Password" required><br>
        </div>
        
        <button type="submit" class="btn-login">Reset Password</button>
      </form>
      
    </div>
  </body>
</html>
